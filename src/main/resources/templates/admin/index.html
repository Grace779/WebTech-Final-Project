<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Admin Dashboard - Household Appliances</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<style>
		/* Card styles */
        .card-sh {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            border: none;
            background: #fff;
        }

        .card-sh:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .card-body i {
            margin-bottom: 1rem;
        }

        /* Pink color for icons */
        .text-pink {
            color: #ff69b4 !important;
        }

        /* Consistent green color for heading */
        .text-center.fs-3 {
            color: #2ecc71;
            font-weight: 600;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
                min-height: 120px;
            }

            .card-body i {
                font-size: 2rem;
            }

            .card-body h4 {
                font-size: 1.25rem;
            }
        }
	</style>
</head>
<body>
<section>
	<div class="container p-5">
		<p class="text-center fs-3 mt-4">Admin Dashboard</p>
		<div class="row p-5">
			<div class="col-md-4 mt-2">
				<a href="/admin/loadAddProduct" class="text-decoration-none">
					<div class="card card-sh">
						<div class="card-body text-center text-pink">
							<i class="fa-solid fa-cart-plus fa-3x"></i>
							<h4>Add Product</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-2">
				<a href="/admin/category" class="text-decoration-none">
					<div class="card card-sh">
						<div class="card-body text-center text-pink">
							<i class="fa-solid fa-layer-group fa-3x"></i>
							<h4>Add Category</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-2">
				<a href="/admin/products" class="text-decoration-none">
					<div class="card card-sh">
						<div class="card-body text-center text-pink">
							<i class="fa-solid fa-eye fa-3x"></i>
							<h4>View Product</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-4">
				<a href="/admin/orders" class="text-decoration-none">
					<div class="card card-sh">
						<div class="card-body text-center text-pink">
							<i class="fa-solid fa-receipt fa-3x"></i>
							<h4>Orders</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-4">
				<a href="/admin/users?type=1" class="text-decoration-none">
					<div class="card card-sh">
						<div class="card-body text-center text-pink">
							<i class="fa-solid fa-users fa-3x"></i>
							<h4>Users</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-4">
				<a href="/admin/add-admin" class="text-decoration-none">
					<div class="card card-sh">
						<div class="card-body text-center text-pink">
							<i class="fa-solid fa-user-plus fa-3x"></i>
							<h4>Add Admin</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 mt-4">
				<a href="/admin/users?type=2" class="text-decoration-none">
					<div class="card card-sh">
						<div class="card-body text-center text-pink">
							<i class="fa-solid fa-user-shield fa-3x"></i>
							<h4>Admin</h4>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</section>
</body>
</html>
